<html <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Congressional Representative</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!----Create an article for main rep-->
    <header>
        <h1>Michigan Congressional District</h1>
    </header>
    <!--section for info container-->
    <main>
        <section class="rep_info">
            <div class="image">
                <!--Image-->
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Elissa_Slotkin%2C_official_portrait%2C_116th_Congress.jpg"
                    alt="Photo of Elissa Slotkin" />
            </div>
            <div class="logo"></div>
            <!--logo image-->
            <img src="./images/Slotkin.jpg" alt="Photo of Elissa Slotkin" />
            </div>
            <div class="name">
                <h2>Elissa Slotkin</h2>
            </div>
            <div class="district">
                <p>District: 8th Congressional District</p>
            </div>
            <div class="political">
                <p>Political Affiliation: Democrat</p>
            </div>
        </section>
        <!--New Section for Committees-->
        <section class="rep_committees">
            <div class="committees">
                <p>Committees she served on: </p>

                <p>House Armed Services Committee</p>
                <p>Homeland Security Committee</p>
                <p>House Veterans' Affairs Committee</p>
                </p>
            </div>
        </section>
        <!--New section for Legislation-->
        <section class="legislation_links">
            <div class="links">
                <a href="https://slotkin.house.gov/about/votes-and-legislation">Click here for Slotkin's legislation
                    that she voted for</a>
            </div>
        </section>
    </main>
    <script src="" async defer></script>
</body>

</html>
